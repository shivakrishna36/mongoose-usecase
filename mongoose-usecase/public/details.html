<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Details</title>
    <style>
    h1
    {
        text-align: center;
    }
    </style>
</head>
<body>
    <h1>Student Details</h1>
    <form method="POST" action="http://localhost:4444/details">
    <table align = "center">
        <tr>
            <td><label>Name:</label></td>
            <td><input type="text" name="name" value="" autofocus autocomplete="on" required></td>
        </tr>
        <tr>
            <td><label>ID:</label></td>
            <td><input type="text" name="id" value="" required></td>
        </tr>
        <tr>
            <td><label>Mobile Number:</label></td>
            <td><input type="number" name="mobileNumber" value="" required></td>
        </tr>
        <tr>
            <td><label>Address:</label></td>
            <td><input type="text" name="Address" value=""></td>
        </tr>
        <tr>
            <td><label>DOB:</label></td>
            <td><input type="text" name="DOB" value=""></td>
        </tr>
        <tr>
            <td><input type="submit"  value="submit"></td>
            <td><input type="reset"  value="reset"></td>
        </tr>
    </table>
</form>
</body>
</html>
